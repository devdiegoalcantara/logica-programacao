<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <script>
         function pulaLinha() {
            document.write("<br><br>");
        };
        function imprima(frase) {
            document.write(frase);
            pulaLinha();
        };

        for (var x = 1; x <=10; x++) {
            
            imprima (7 * x);
        }

        imprima ("Fim");
    </script>
    
</body>
</html>
