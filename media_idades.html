<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idades</title>
</head>

<body>
    <script>
        function pulaLinha() {
            document.write("<br><br>");
        };
        function imprima(frase) {
            document.write(frase);
            pulaLinha();
        };

        var totalFamiliares = parseInt (prompt ("Quantos familiares?"));
        var numero = 1;
        var totalIdades = 0;

        while (numero <= totalFamiliares) {
            var idade = parseInt (prompt("Qual a idade do familiar?"));
            totalIdades = totalIdades + idade;
            numero++;
        }

        var mediaIdades = totalIdades / totalFamiliares;
        imprima ("A média da idade dos familiares é = " + mediaIdades);
    </script>

</body>

</html>
