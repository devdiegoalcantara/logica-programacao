<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>
<body>
    <h3>Álcool ou Gasolina?</h3>
    <script>
        var tanque = 40;
        var tanqueGasolina = 480;
        var tanqueAlcool = 300;
        var autonomiaGasolina = tanqueGasolina / tanque;
        var autonomiaAlcool = tanqueAlcool / tanque;

        document.write ("Com gasolina o carro consegue fazer " + autonomiaGasolina + " km por litro")
        
        document.write ("<br> Com álcool o carro consegue fazer " + autonomiaAlcool + " km por litro")
    </script>
    
</body>
</html>
