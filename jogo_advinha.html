<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jodo Advinha</title>
</head>
<body>
    <script>
        function pulaLinha() {
            document.write ("<br><br>");
        };
        function imprima (frase) {
            document.write (frase);
            pulaLinha();
        };

        var numeroPensado = Math.round (Math.random() * 10);
        console.log(numeroPensado);
        var chute = parseInt(prompt("Digite seu chute, de 1 à 10!"));
        

        if (chute == numeroPensado) {
            imprima ("Você acertou, o número pensado foi " + numeroPensado);
        } else {
            imprima ("Você errou, o número pensado foi " + numeroPensado);
        }

    </script>
</body>
</html>
