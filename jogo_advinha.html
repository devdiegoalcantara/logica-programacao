<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jodo Advinha</title>
</head>

<body>
    <script>
        function pulaLinha() {
            document.write("<br><br>");
        };
        function imprima(frase) {
            document.write(frase);
            pulaLinha();
        };

        function sorteia(n) {

            return Math.round(Math.random() * n);
        }

        var numeroPensado = sorteia(10);
       
        var tentativas = 1;

        while (tentativas <= 3) {
            var chute = parseInt(prompt("Digite seu chute, de 1 à 10!"));
            
            if (chute == numeroPensado) {
                imprima("Você acertou, o número pensado foi " + numeroPensado);
                break;
            } else {
                imprima("Você ERROU!");
            }
            tentativas++;
        }
        imprima ("FIM");

    </script>
</body>

</html>
