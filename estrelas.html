<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          function pulaLinha() {
            document.write("<br>");
        };
        function imprima(frase) {
            document.write(frase);
            pulaLinha();
        };

        for (var linha = 1; linha <=5; linha++) {
            for (var coluna = 1; coluna <=10; coluna++){
                document.write ("*");
            }
            pulaLinha();
        }
    </script>
    
</body>
</html>
