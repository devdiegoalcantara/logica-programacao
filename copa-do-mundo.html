<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copa do Mundo</title>
</head>

<body>
    <script>
        function pulaLinha() {
            document.write("<br><br>");
        };
        function imprima(frase) {
            document.write(frase);
            pulaLinha();
        };

        var limite = parseInt(prompt("Qual a data limite ? "));
        var anoCopa = 1930;

        while (anoCopa <= limite) {
            imprima ("Teve copa no ano de " + anoCopa)
            anoCopa = anoCopa + 4;
        }
        imprima ("A próxima copa será em " + anoCopa);
        imprima ("FIM!")
    </script>

</body>

</html>
